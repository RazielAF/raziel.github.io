<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form  action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST"> 
				<input type="hidden" id="myhidden" name="send_to" value="afandaev93@gmail.com">

				<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name" >  
				<label for="phone">Phone number </label>
				<input type="tel" id="phone" name="phone" placeholder="Dont froget the area code">
				<label for="email">Email</label>

				id="email" name="email">
				</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date"
			id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" name="qty"
			id="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label >
		             <input type="radio" name="ufoType" value="Classic" checked>
					Classic oval UFO
				</label>
				<label >
					<input type="radio" name="ufoType" value="starwars">
					Star Wars-style Imperial cruiser
				</label>
				<label >
					<input type="radio" name="ufoType" value="battlestar">
					Battlestar Galactica-style Viper
				</label>
				<label >
					<input type="radio" name="ufoType" value="borg">
					Borg-style cube
					</label>
						
					
					<label for="abduction">What type of abduction experience do you want?</label>
						<select  id="abduction" name="abduction" >
							<option selected name="abduction">--Select one--</option>
							<option value="tour" >Tour of the solar system</option>
							<option vale="dinner">Alien dinner and discussion</option>
								<option value="dance">Alien dance lessons</option>
									<option vale="whales">Whale watching</option>
						</select>
				<label for="comments">Special requests:</label>
				<textarea name="comments" id="comments" placeholder="Tell me about your self" ></textarea>
				<label >
				<input type="checkbox" value="subsribe" name="subsribe" id="subsribe" checked >
				Add me to your email list! </label>

			</fieldset>
			<button type="submit">Submint</button>
		</form>
